<div class="container mt-4">
  <h2>My Orders</h2>
  <div *ngIf="orders.length === 0" class="alert alert-info">No orders found</div>
  
  <div *ngIf="orders.length > 0" class="row">
    <div *ngFor="let order of orders" class="col-md-6 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Order #{{order.id}}</h5>
          <p class="card-text">
            <strong>Date:</strong> {{order.orderDate | date}}<br>
            <strong>Total:</strong> ${{order.totalAmount}}<br>
            <strong>Status:</strong> 
            <span class="badge" [ngClass]="{
              'bg-success': order.status === 'DELIVERED',
              'bg-warning': order.status === 'PENDING',
              'bg-info': order.status === 'SHIPPED'
            }">{{order.status}}</span>
          </p>
          <button class="btn btn-primary btn-sm" (click)="viewOrderDetails(order.id)">
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
