<div class="container mt-4">
  <h2>Shopping Cart</h2>
  <div *ngIf="cartItems.length === 0" class="alert alert-info">Your cart is empty</div>
  
  <div *ngIf="cartItems.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{item.productName}}</td>
          <td>${{item.price}}</td>
          <td>
            <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item)" 
                   min="1" class="form-control" style="width: 80px;">
          </td>
          <td>${{item.price * item.quantity}}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="text-end">
      <h4>Total: ${{total}}</h4>
      <button class="btn btn-primary" (click)="checkout()">Proceed to Checkout</button>
    </div>
  </div>
</div>
